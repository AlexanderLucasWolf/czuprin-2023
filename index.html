<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <title>Czuprin</title>
</head>
<body>

    <header class="header-main | flex">
        <div class="header-inner">
            <span class="Icon"><ion-icon class="available-devices-outline" name="hardware-chip-outline"></ion-icon></ion-icon></span>
            <span class="Icon"><ion-icon class="settings-outline" name="settings-outline"></ion-icon></ion-icon></span>
        </div>
    </header>

    <section class="sidebar | absolute">
        <p>Name: <span id="information-name"></span></p>
        <p>Seriennummer: <span id="information-serial-id"></span></p>
        <p>Produktnummer: <span id="information-product-id"></span></p>
        <p>Koordinaten (X, Y, Z): <span id="information-coordinates"></span></p>
        <p>WLAN: <span id="information-wifi"></span></p>
        <p>Bluetooth: <span id="information-bluetooth"></span></p>
    </section>

    <section>
        <div class="available-devices">
            <div class="available-devices-close">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
            <div class="available-devices-inner" >
                <h3>Verfügbare Geräte</h3>
                <div class="available-devices-inner-list"></div>
            </div>
            
        </div>
    </section>

    <main class="main draggableSpace">
        <!--<div id ="one" class="draggableIcon"> </div> -->
        <div class="create-devices">

        </div>
    </main>
</body>

<script type="text/javascript" src="api.js" ></script>
<script type="text/javascript" src="main.js" ></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
